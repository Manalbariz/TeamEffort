<app-add-task-form *ngIf="displayAddTaskForm" (close)="closeAddingTask()" [taskUserId]="userId"/>

<section id="tasks">
  <header>
    <h2>{{name}}'s Tasks</h2>
    <menu>
      <button (click)="addTasks()">Add Task</button>
    </menu>
  </header>

  <ul>
    <li *ngFor="let task of displayTasks">
      <app-task [task]="task" />
    </li>
  </ul>
</section>
